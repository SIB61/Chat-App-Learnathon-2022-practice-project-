<mat-drawer-container class="w-100w">
  <mat-drawer mode="side" [opened]="isOpened">
    <div
      class="w-30w h-screen primary flex flex-col justify-start"
      [style.width]="isSmall ? '85vw' : '25vw'"
    >
      <app-profile-toolbar></app-profile-toolbar>
      <div class="h-full mt-16 scrolling">
        <app-online-users (select)="changeReceiver($event)"></app-online-users>
      </div>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <div class="h-full flex flex-col justify-start">
      <div class="w-full h-full">
        <!-- <app-chat-box></app-chat-box> -->
        <app-chat
          [receiverUsername]="receiverUsername"
          [receiverId]="receiverId"
        ></app-chat>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
